version: '3.8'

services:
  # Azure Storage Emulator (Azurite)
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: sds2roster-azurite
    hostname: azurite
    restart: unless-stopped
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite-data:/data
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose --skipApiVersionCheck"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "10000"]
      interval: 10s
      timeout: 5s
      retries: 3

  # SDS2Roster Application
  sds2roster:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sds2roster-app
    depends_on:
      azurite:
        condition: service_healthy
    environment:
      - AZURE_STORAGE_CONNECTION_STRING=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1;
      - AZURE_CONTAINER_NAME=sds2roster
      - AZURE_TABLE_NAME=conversions
    volumes:
      - ./data:/data
    command: ["--help"]
    restart: unless-stopped

volumes:
  azurite-data:
    driver: local

networks:
  default:
    name: sds2roster-network
